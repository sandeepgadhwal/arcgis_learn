package:
  name: arcgis_learn
  version: "0.1"

source:
  path: ../src
requirements:
  build:
    - python
    - setuptools
    - pytorch=1.4.0
    - torchvision=0.5.0
    - fastai=1.0.60
    - libtiff=4.0.10
    - scikit-image=0.15.0
    - pillow=6.2.2
    - arcgis=1.8.0

  run:
    - python
    - pytorch=1.4.0
    - torchvision=0.5.0
    - fastai=1.0.60
    - libtiff=4.0.10
    - scikit-image=0.15.0
    - pillow=6.2.2
    - arcgis=1.8.0

test:
  imports:
    - arcgis
    - torch
    - torchvision
    - PIL
    - fastai

